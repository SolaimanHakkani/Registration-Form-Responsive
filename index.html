<html>

	<head>
		<title>Responsive Registration Form</title>
		<link rel="stylesheet" href="css/main.css" type="text/css" />
	</head>

	<body>
		<div class="img72vps">
			<img src="img/booksbgs.jpg" />
		</div>

		<div class="main_content">
			<div class="main_rag">
				<button class="Registration">Registration</button><br>

				<a href="#">
					<div class="facebook">
						<img src="img/facebook.jpg"> <span>Login to Facebook</span>
					</div>
				</a>

				<a href="#">
					<div class="twitter">
						<img src="img/twitter.png" /> <span>Login to Twitter</span>
					</div>
				</a>

				<input id="getFirstName" type="text" placeholder="Enter First Name" /><br />
				<input id="getLastName" type="text" placeholder="Enter Last Name" /><br />
				<input id="getNumber" type="int" placeholder="Enter Contact Number" /><br />
				<input id="getEmail" type="text" placeholder="Enter Email Address" /><br />
				<input id="getCountry" type="text" placeholder="Enter Your Country" /><br />
				<input id="getPassword" type="password" placeholder="Enter Password" /><br />
				<input id="getREpassword" type="password" placeholder="Re-Enter Password" /><br />
				<label class="radio">
					<button onclick="getElement" class="gender">Gender</button>
					<input type="radio" name="gender">Male
					<input type="radio" name="gender">Female<br>
				</label>
				<a href="#"><button class="submit_button">Submit</button></a>
			</div>

			<div class="main_rag_content">

				<div class="service">
					<div class="service_text">
						<h1>Welcome to CodeWorld Dev</h1>
						<p>Save upto 90%!</p>
					</div>
					<div class="search_books">
						<input type="text" placeholder="Search to Enroll Now" />
						<a href="#"><button onclick="getElement" class="search_books_button">Search</button></a>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
